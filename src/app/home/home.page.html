
<ion-content [fullscreen]="true">
  @if (displayLoaderWithImgSlider) {
    <app-img-loader/>
  }
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="text-center flex justify-center text-red-300">
        <span class="text-red-200 p-2">WHIZ</span>
        Technical <br> Assessment
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="p-4 flex flex-col gap-4 items-center justify-center">
    <ion-button (click)="goToImageViewer()" expand="block">Go to Image Viewer</ion-button>
    <ion-button (click)="displayLoaderBasedOnImages()" expand="block">Display loader based on images</ion-button>
  </div>
</ion-content>
